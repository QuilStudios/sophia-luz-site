<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Luz</title>
    <meta name="description" content="Sophia Luz — writer, voice, perspective.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cream: #F5F0E8;
            --warm-white: #FAF8F4;
            --dark: #0E0C09;
            --gold: #C9A84C;
            --muted: #9A9188;
            --line: rgba(14,12,9,0.12);
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--warm-white);
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 100;
            opacity: 0.4;
        }

        /* Layout */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        header {
            padding: 60px 0 0;
            opacity: 0;
            animation: fadeUp 1.2s ease forwards;
            animation-delay: 0.1s;
        }

        .eyebrow {
            font-size: 9px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 32px;
        }

        .name-block {
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: clamp(72px, 12vw, 160px);
            line-height: 0.88;
            letter-spacing: -0.02em;
            color: var(--dark);
        }

        h1 em {
            font-style: italic;
            color: var(--gold);
        }



        /* Divider */
        .divider {
            height: 1px;
            background: var(--line);
            margin: 64px 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.6s;
        }

        /* Nav links */
        nav {
            display: flex;
            flex-direction: column;
            gap: 0;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 0;
            border-bottom: 1px solid var(--line);
            text-decoration: none;
            color: var(--dark);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .nav-item:first-child {
            border-top: 1px solid var(--line);
        }

        .nav-item:hover {
            padding-left: 16px;
            color: var(--gold);
        }

        .nav-item:hover .nav-arrow {
            transform: translateX(6px);
            color: var(--gold);
        }

        .nav-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(28px, 5vw, 52px);
            font-weight: 300;
            letter-spacing: -0.01em;
            line-height: 1;
        }

        .nav-meta {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-desc {
            font-size: 9px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--muted);
            text-align: right;
            line-height: 1.8;
        }

        .nav-arrow {
            font-size: 20px;
            color: var(--muted);
            transition: all 0.4s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        /* Subscribe section */
        .subscribe-section {
            margin-top: 64px;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.8s;
        }

        .subscribe-label {
            font-size: 9px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 24px;
        }

        #custom-substack-embed {
            max-width: 440px;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding-bottom: 48px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }

        .footer-copy {
            font-size: 9px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .footer-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--gold);
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Decorative element */
        .deco-line {
            position: fixed;
            right: 40px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--line) 30%, var(--line) 70%, transparent);
            pointer-events: none;
        }

        .deco-text {
            position: fixed;
            right: 52px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-size: 8px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--muted);
            opacity: 0.5;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .container { padding: 0 24px; }
            header { padding: 40px 0 0; }
            .deco-line, .deco-text { display: none; }
            footer { flex-direction: column; gap: 16px; align-items: flex-start; }
            .nav-desc { display: none; }
        }
    </style>
</head>
<body>

    <div class="deco-line"></div>
    <div class="deco-text">Sophia Luz — Est. 2025</div>

    <div class="container">

        <header>
            <p class="eyebrow">Writer &nbsp;·&nbsp; Voice &nbsp;·&nbsp; Perspective</p>
            <div class="name-block">
                <h1>Sophia<br><em>Luz</em></h1>

            </div>
        </header>

        <div class="divider"></div>

        <nav>
            <a href="https://youtube.com/@BySophiaLuz" class="nav-item" target="_blank" rel="noopener">
                <span class="nav-label">YouTube</span>
                <span class="nav-meta">
                    <span class="nav-desc">Long form<br>Video essays</span>
                    <span class="nav-arrow">→</span>
                </span>
            </a>
            <a href="https://sophialuz.substack.com" class="nav-item" target="_blank" rel="noopener">
                <span class="nav-label">Substack</span>
                <span class="nav-meta">
                    <span class="nav-desc">Writing<br>Essays</span>
                    <span class="nav-arrow">→</span>
                </span>
            </a>
        </nav>

        <div class="subscribe-section">
            <p class="subscribe-label">Stay in the loop</p>
            <div id="custom-substack-embed"></div>
        </div>

        <footer>
            <span class="footer-copy">&copy; 2026 Sophia Luz. All rights reserved.</span>
            <div class="footer-dot"></div>
        </footer>

    </div>

    <script>
        window.CustomSubstackWidget = {
            substackUrl: "sophialuz.substack.com",
            placeholder: "custom-substack-embed",
            buttonText: "Subscribe",
            theme: "custom",
            colors: {
                primary: "#C9A84C",
                input: "#FAF8F4",
                email: "#0E0C09",
                text: "#FAF8F4",
            }
        };
    </script>
    <script src="https://substackapi.com/widget.js" async></script>

</body>
</html>
