<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Luz</title>
    <meta name="description" content="Sophia Luz">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;1,300;1,400&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --white: #FFFFFF;
            --off: #FAFAFA;
            --black: #0A0A0A;
            --grey: #888;
            --line: #E0E0E0;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--white);
            color: var(--black);
            font-family: 'Tenor Sans', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Masthead bar ── */
        .masthead {
            border-bottom: 1px solid var(--line);
            padding: 18px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.1s;
        }

        .masthead-left {
            font-size: 9px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--grey);
        }

        .masthead-right {
            font-size: 9px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--grey);
        }

        /* ── Main ── */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 60px;
        }

        /* ── Name ── */
        .name-section {
            padding: 96px 0 72px;
            border-bottom: 1px solid var(--line);
            opacity: 0;
            animation: fadeUp 1.4s cubic-bezier(0.16,1,0.3,1) forwards;
            animation-delay: 0.2s;
        }

        .name-section h1 {
            font-family: 'Cormorant', serif;
            font-weight: 300;
            font-style: normal;
            font-size: clamp(72px, 11vw, 144px);
            line-height: 0.9;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--black);
        }

        .name-section h1 em {
            font-style: italic;
            font-weight: 300;
            display: block;
            letter-spacing: 0.08em;
        }

        /* ── Links ── */
        .links-section {
            opacity: 0;
            animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) forwards;
            animation-delay: 0.5s;
        }

        .link-row {
            display: grid;
            grid-template-columns: 40px 1fr auto;
            align-items: center;
            gap: 32px;
            padding: 28px 0;
            border-bottom: 1px solid var(--line);
            text-decoration: none;
            color: var(--black);
            transition: all 0.4s ease;
        }

        .link-row:hover .link-title { letter-spacing: 0.25em; }
        .link-row:hover .link-num { color: var(--black); }
        .link-row:hover .link-arrow { transform: translateX(8px); }

        .link-num {
            font-size: 9px;
            letter-spacing: 0.2em;
            color: var(--grey);
            transition: color 0.4s ease;
        }

        .link-title {
            font-family: 'Cormorant', serif;
            font-weight: 300;
            font-size: clamp(26px, 3.5vw, 42px);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            transition: letter-spacing 0.4s ease;
            line-height: 1;
        }

        .link-meta {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .link-desc {
            font-size: 8px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--grey);
            text-align: right;
            line-height: 2;
        }

        .link-arrow {
            font-size: 14px;
            letter-spacing: 0.1em;
            color: var(--grey);
            transition: transform 0.4s ease;
        }

        /* ── Subscribe ── */
        .sub-section {
            padding: 64px 0 0;
            opacity: 0;
            animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) forwards;
            animation-delay: 0.75s;
        }

        .sub-eyebrow {
            font-size: 8px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--grey);
            margin-bottom: 28px;
        }

        .sub-form {
            display: flex;
            max-width: 360px;
            border: 1px solid var(--black);
        }

        .sub-form input {
            flex: 1;
            padding: 13px 16px;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 10px;
            letter-spacing: 0.15em;
            color: var(--black);
        }

        .sub-form input::placeholder {
            color: var(--grey);
            font-size: 9px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .sub-form button {
            padding: 13px 20px;
            background: var(--black);
            color: var(--white);
            border: none;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 8px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .sub-form button:hover {
            background: #222;
        }

        /* ── Footer ── */
        footer {
            margin-top: 80px;
            padding: 20px 0 60px;
            border-top: 1px solid var(--line);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }

        .footer-copy {
            font-size: 8px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--grey);
        }

        .footer-sig {
            font-family: 'Cormorant', serif;
            font-style: italic;
            font-weight: 300;
            font-size: 28px;
            color: var(--grey);
            letter-spacing: 0.05em;
        }

        /* ── Animations ── */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* ── Mobile ── */
        @media (max-width: 600px) {
            .masthead { padding: 16px 24px; }
            main { padding: 0 24px; }
            .name-section { padding: 60px 0 48px; }
            .link-row { grid-template-columns: 32px 1fr auto; gap: 16px; }
            .link-desc { display: none; }
            footer { flex-direction: column; gap: 12px; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="masthead">
        <span class="masthead-left">Sophia Luz</span>
        <span class="masthead-right">Est. 2025</span>
    </div>

    <main>

        <div class="name-section">
            <h1>
                Sophia
                <em>Luz</em>
            </h1>
        </div>

        <div class="links-section">
            <a href="https://youtube.com/@BySophiaLuz" class="link-row" target="_blank" rel="noopener">
                <span class="link-num">01</span>
                <span class="link-title">YouTube</span>
                <span class="link-meta">
                    <span class="link-desc">Long form<br>Video</span>
                    <span class="link-arrow">→</span>
                </span>
            </a>
            <a href="https://sophialuz.substack.com" class="link-row" target="_blank" rel="noopener">
                <span class="link-num">02</span>
                <span class="link-title">Substack</span>
                <span class="link-meta">
                    <span class="link-desc">Essays<br>Writing</span>
                    <span class="link-arrow">→</span>
                </span>
            </a>
        </div>

        <div class="sub-section">
            <p class="sub-eyebrow">Subscribe</p>
            <div class="sub-form">
                <input type="email" id="em" placeholder="Email address">
                <button onclick="handleSub()">Submit</button>
            </div>
        </div>

        <footer>
            <span class="footer-copy">&copy; 2026 Sophia Luz. All rights reserved.</span>
            <span class="footer-sig">SL</span>
        </footer>

    </main>

    <script>
        function handleSub() {
            const v = document.getElementById('em').value;
            if (v && v.includes('@')) {
                window.open('https://sophialuz.substack.com/subscribe?email=' + encodeURIComponent(v), '_blank');
            } else {
                const i = document.getElementById('em');
                i.style.outline = '1px solid #0A0A0A';
                i.focus();
            }
        }
        document.getElementById('em').addEventListener('keydown', e => { if(e.key==='Enter') handleSub(); });
    </script>

</body>
</html>
